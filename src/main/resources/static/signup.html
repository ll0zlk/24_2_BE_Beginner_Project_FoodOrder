<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
<div class="signup-container">
  <h2>회원가입</h2>
  <div>
    <input type="text" name="name" placeholder="Name" />
  </div>
  <div>
    <input type="text" name="phone" placeholder="Phone" />
  </div>
  <div>
    <input type="text" name="username" placeholder="Username" />
    <button type="submit" onclick="checkDuplicate()">중복확인</button>
  </div>
  <div>
    <input type="password" name="password" placeholder="Password" />
  </div>
  <button type="submit">회원가입</button>
  <button type="button" onclick="signUpUser()">회원가입</button>
</div>

<script>
  function checkDuplicate() {
    const userId = document.getElementById("userId").value;

    if (!userId) {
      alert("아이디를 입력하세요.");
      return;
    }

    fetch(`/api/users/check-duplicate?id=${userId}`)
            .then(response => response.json())
            .then(data => {
              if (data.exists) {
                alert("이미 존재하는 아이디입니다.");
              } else {
                alert("사용 가능한 아이디입니다.");
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("중복 확인 중 오류가 발생했습니다.");
            });
  }

  function signUpUser() {
    const name = document.querySelector('input[name="name"]').value;
    const phone = document.querySelector('input[name="phone"]').value;
    const id = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;

    if (!name || !phone || !username || !password) {
      alert("모든 필드를 입력하세요.");
      return;
    }

    const userData = {
      name,
      phone,
      id,
      password
    };

    fetch("/api/users/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(userData)
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                alert("회원가입이 완료되었습니다.");
                window.location.href = "/login.html";
              } else {
                alert("회원가입에 실패했습니다: " + data.message);
              }
            })
            .catch(error => {
              console.error("Error:", error);
              alert("회원가입 중 오류가 발생했습니다.");
            });
  }
</script>
</body>
</html>
